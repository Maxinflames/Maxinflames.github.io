<!DOCTYPE html> <!--html:5 is lovely --> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
    <header>
      
    </header>

    <!-- Main Content -->
    <main class="container" id="mainContent">
      <div class="row">
          <div class="offset-md-3 col-md-6 col-sm-12">
                <div class="login" id="contentArea">
                  
                  <div id="messageArea"></div>
                  
                    <h1 class="display-4">Login</h1>


                    <form id="loginForm" novalidate>
                      
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                          <input type="text" class="form-control" id="username" name="username"  required
                          value="" placeholder="Enter your username">
                        </div>
                       
                      </div>

                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                          <input type="password" class="form-control" id="password" name="password"  required
                          value="" placeholder="Enter your password">
                        </div>
                       
                      </div>                                        
                      <div class="text-end">
                        <button id="loginButton" type="button" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="cancelButton" type="button" class="btn btn-warning btn-lg"><i class="fas fa-undo"></i> Cancel</button>
                      </div>
                    </form>
                   
                </div>
                <p class="text-center text-muted small">
                  Don't have an account? 
                  <a href="register.html">Register Here!</a>
                </p>
          </div>
      </div>
  </main>

    <!-- Main Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <h4><i class="far fa-copyright fa-lg"></i> Copyright 2021.</h4>
            </div>
          </nav>
    </footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/user.js"></script>

    <script src="./Scripts/app.js"></script>
    <!-- div>ul>il will automatically set up a div with a ul element inside, with a li element inside of it. -->
</body>
</html>
